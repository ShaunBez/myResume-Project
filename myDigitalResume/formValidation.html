<body>

    <h2>Registration Form</h2>

    <form action="form" method="get" class="form-example">
        <div class="form-example">
            <label for="userId">User id:</label>
            <input type="text" name="userId" id="userId" required>
        </div>

        <div class="form-example">
            <label for="password">Password:</label>
            <input type="text" name="password" id="password" required>
        </div>

        <div class="form-example">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
        </div>

        <div class="form-example">
            <label for="add">Address:</label>
            <input type="text" name="add" id="add" required>
        </div>

        <div class="form-example">
            <label for="country">Country:</label>
            <input type="text" name="country" id="country" required>
        </div>

        <div class="form-example">
            <label for="zCode">ZIP Code:</label>
            <input type="text" name="zCode" id="zCode" required>
        </div>

        <div class="form-example">
            <label for="mail">Email:</label>
            <input type="text" name="mail" id="mail" required>
        </div>

        <div class="form-example">
            <label for="sex">Sex:</label>
            <input type="radio" name="sex" id="sex" required>
        </div>

        <div class="form-example">
            <label for="language">Language:</label>
            <input type="button" name="language" id="language" required>
        </div>

        <div class="form-example">
            <label for="about">About:</label>
            <input type="text" name="about" id="about" required>
        </div>

        <div class="form-example">
            <input type="submit" vale="Submit">
        </div>

        </form>
